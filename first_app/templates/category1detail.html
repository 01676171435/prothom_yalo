{% extends 'base1.html' %}

{% block content %}
  <h1>{{ category.name }}</h1>
  {% for article in articles %}
    <div class="col-md-4">
      <div class="card mb-3 shadow">
        <img src="/media/{{ article.image }}" class="card-img-top" alt="{{ article.Headline }}" />
        <div class="card-body">
          <h5 class="card-title">{{ article.Headline }}</h5>
          <p class="card-text">{{ article.Body|slice:':150' }}</p>
          <p>Average Rating: {{ article.avg_rating }}</p>
          <a href="{% url 'detail' article.id %}" class="btn btn-sm btn-primary">Datails</a>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
